<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smarikzionario - Carosello delle Parole</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
            width: 90%;
            max-width: 400px;
        }
        .word-display {
            font-size: 24px;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        .word-display:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        button {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            outline: none;
            width: 100%;
            background: #ff9800;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #e68900;
        }
        select, button {
            padding: 10px;
            margin-top: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            outline: none;
            width: 100%;
        }
        select {
            background: white;
            color: black;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: rgb(0, 0, 0);
            opacity: 0.8;
        }
        .footer::after {
            content: "";
            display: block;
            width: 60%;
            height: 1px;
            background-color: rgb(0, 0, 0);
            opacity: 0.4;
            margin: 5px auto 0;
            animation: linePulse 2s infinite ease-in-out;
            transform-origin: center;
        }
        @keyframes linePulse {
            0% { transform: scaleX(1); opacity: 0.4; }
            50% { transform: scaleX(1.2); opacity: 1; }
            100% { transform: scaleX(1); opacity: 0.4; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Carosello delle Parole</h1>
        
        <!-- Menu a tendina -->
        <label for="letterSelect">Seleziona la pagina gradita:</label>
        <select id="letterSelect">
            <option value="">-- Seleziona --</option>
            <option value="index.html">Home</option>
            <option value="carosello.html">Carosello delle Parole</option>
            <script>
                let alphabet = "ABCDEFGHILMNOPQRSTUVZ".split("");
                let select = document.getElementById("letterSelect");
                alphabet.forEach(letter => {
                    let option = document.createElement("option");
                    option.value = "lettera" + letter + ".html";
                    option.textContent = letter;
                    select.appendChild(option);
                });
            </script>
        </select>
        <button onclick="goToPage()">Vai</button>

        <!-- Parola casuale -->
        <div class="word-display" id="wordDisplay">Clicca su "Prossima Parola" per iniziare!</div>
        <button onclick="showRandomWord()">Prossima Parola</button>
    </div>

    <div class="footer">
        Tessa Bosio©2025 - Smarikzionario
    </div>

    <script>
        // Lista di parole da mostrare randomicamente
        const words = [
            { word: "Accocchiare", definition: "indovinare, azzeccare (Non ci accocchi niente!)" },
            { word: "Cussu", definition: "quello là/lui" },
            { word: "Ciola", definition: "pene (Sdrumox arriva e caccia la ciola)" },
            { word: "Coccia", definition: "testa (Slelena ha la coccia vuota)" },
            { word: "Ellatò/Essutò", definition: "ecco qua" },
            { word: "Ess", definition: "lui/lei" },
            { word: "Inzivato", definition: "sporco (Bisio è inzivata)" },
            { word: "Menna", definition: "seni, tette (Smarik ha delle belle menne)" },
            { word: "Trimone", definition: "stupido/coglione/scemo di merda (Sei un trimone del cazzo)" },
            { word: "Vretto", definition: "sporchino" }
        ];

        // Funzione per mostrare una parola randomica
        function showRandomWord() {
            const randomIndex = Math.floor(Math.random() * words.length);
            const selectedWord = words[randomIndex];
            const wordDisplay = document.getElementById("wordDisplay");

            wordDisplay.innerHTML = `<strong>${selectedWord.word}:</strong> ${selectedWord.definition}`;
        }

        // Funzione per navigare tra le pagine
        function goToPage() {
            let letter = document.getElementById("letterSelect").value;
            if (letter) {
                window.location.href = letter;
            } else {
                alert("Seleziona una lettera!");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png">
    <title>Smarikzionario - Lettera D</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #E6E6FA, #F5F5FD);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: rgb(0, 0, 0);
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
        }
        .word-list {
            margin-top: 20px;
            text-align: left;
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 5px;
        }
        .word-list p {
            font-size: 18px;
            margin: 5px 0;
            word-wrap: break-word;
        }
        select, button {
            padding: 10px;
            margin-top: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            outline: none;
            width: 100%;
        }
        select {
            background: white;
            color: black;
        }
        button {
            background: #ff9800;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #e68900;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 20px;
            }
            .word-list p {
                font-size: 16px;
            }
        }
        @keyframes linePulse {
            0% { transform: scaleX(1); opacity: 0.4; }
            50% { transform: scaleX(1.2); opacity: 1; }
            100% { transform: scaleX(1); opacity: 0.4; }
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: black;
            opacity: 0.8;
        }
        .footer::after {
            content: "";
            display: block;
            width: 60%;
            height: 1px;
            background-color: black;
            opacity: 0.4;
            margin: 5px auto 0;
            animation: linePulse 2s infinite ease-in-out;
            transform-origin: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Parole con la lettera D</h1>
        <label for="letterSelect">Seleziona la pagina gradita:</label>
        <select id="letterSelect">
            <option value="">-- Seleziona --</option>
            <option value="index.html">Home</option>
            <option value="carosello.html">Carosello delle Parole</option>
            <script>
                let alphabet = "ABCDEFGHILMNOPQRSTUVZ".split("");
                let select = document.getElementById("letterSelect");
                alphabet.forEach(letter => {
                    let option = document.createElement("option");
                    option.value = "lettera" + letter + ".html";
                    option.textContent = letter;
                    select.appendChild(option);
                });
            </script>
        </select>
        <button onclick="goToPage()">Vai</button>
        <div class="word-list" id="wordList">
        </div>
    </div>

    <div class="footer">
        Tessa BosioÂ©2025 - Smarikzionario
    </div>

    <script>
        function goToPage() {
            let letter = document.getElementById("letterSelect").value;
            if (letter) {
                window.location.href = letter;
            } else {
                alert("Seleziona una lettera!");
            }
        }
    </script>
</body>
</html>
